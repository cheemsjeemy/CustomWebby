<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne"/>
  <title>Links website</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Syne", sans-serif;
      overflow-x: hidden;
    }

    /* Fullscreen video background */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      width: 100%;
      padding: 15px;
      margin: auto;
      position: relative;
      z-index: 1; /* keep above video */
    }

    .image-container { text-align: center; width: 100%; }
    .links-container { display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px; }
    .link { min-width: 50% !important; }

    @media (min-width: 1200px) { .container { max-width: 1140px; } }
    @media (min-width: 992px)  { .container { max-width: 960px; } }
    @media (min-width: 768px)  { .container { max-width: 720px; } .link { width: 100%; } }
    @media (min-width: 576px)  { .container { max-width: 540px; } }

    .w3-yellow, .w3-hover-purple:hover, .w3-text-black {
      color: rgba(255, 204, 217) !important;
      background-color: rgba(255, 255, 179, 0.3) !important;
    }
  </style>
</head>

<body class="w3-white">

  <!-- Video background -->
  <video autoplay muted loop class="bg-video">
    <source src="{{ url_for('static', filename='videos/backgroundvideo.mp4') }}" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Content container -->
  <div class="container">

    <!-- Image and bio -->
    <div class="image-container">
      <img
        src="{{ url_for('static', filename='images/avatar.png') }}"
        class="w3-margin"
        alt="Person"
        max-width="100%"
        height="150px"
        style="border-radius: 50%"
      />
      <div class="w3-text-white">
        <p class="w3-large"><strong>{{ data.bio }}</strong></p>
      </div>

      <!-- Links section -->
      <div class="links-container">
        {% for link in data.links %}
          <a href="{{ link.url }}" class="w3-button w3-hover-pink w3-large w3-round-xlarge w3-yellow link" target="_blank">
            {{ link.name }}
          </a>
        {% endfor %}
      </div>
    </div>

  </div>

  <!-- Blog entry -->
  <div class="w3-content w3-padding-32 w3-center" style="padding: 0 10px; max-width: 600px">
    <p class="w3-text-white"><strong>Most recent blog post:</strong></p>
    <h3 class="w3-text-white">{{ data.blog.title }}</h3>
    <h5 class="w3-text-white">{{ data.blog.description }}</h5>
    <p class="w3-text-white">{{ data.blog.content }}</p>
    <div class="w3-row">
      <div class="w3-col m8 s12">
        <p><button class="w3-button w3-yellow w3-padding-large w3-round-xlarge"><b>READ MORE Â»</b></button></p>
      </div>
      <div class="w3-col m4 w3-hide-small">
        <p><span class="w3-padding-large w3-right w3-text-white"><b>Comments</b> <span class="w3-badge w3-yellow">{{ data.blog.comments }}</span></span></p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-center w3-padding-48 w3-margin-top">
      <a class="w3-margin-bottom" 
         href="{{ url_for('static', filename=data.footer.video) }}" 
         title="{{ data.footer.title }}" 
         target="_blank">
        <img style="filter: brightness(0) invert(1);" 
             src="{{ url_for('static', filename=data.footer.logo) }}" 
             width="50" height="50">
      </a> 
    </footer>

  </div>

</body>
</html>
